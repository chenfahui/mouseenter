<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<title>判断鼠标进入的方向，js判断划入方向</title>  
<script src="jquery.min.js"></script>  
<script>  
$(function() {  
    $(".box").on("mouseenter mouseleave",function(e) {  
        var w = $(this).width(),
                h = $(this).height(),  
                x=(e.pageX-$(this).offset().left-(w/2))*(w>h?(h/w):1),
                y=(e.pageY-$(this).offset().top-(h/2))*(h>w?(w/h):1),
                dirNum=Math.round((((Math.atan2(y,x)*(180/Math.PI))+180)/90)+3)%4,
                eventType = e.type,
                aPos=[{left:0,top:-h},{left:w,top:0},{left:0,top:h},{left:-w,top:0}];  
        if(eventType == 'mouseenter'){  
            $(".box2").css(aPos[dirNum]).stop(true,false).animate({left:0,top:0},200); 
        }else{  
            $(".box2").stop(true,false).animate(aPos[dirNum],200); 
        }  
    });  
});   
</script>  
<style>  
.box{width: 200px;height: 200px;border:1px solid #999;margin: 200px auto;position:relative;zoom:1;overflow: hidden;}  
.box1{height: 200px;background-color: #ccc;text-align: center;line-height: 200px;}  
.box2{position: absolute;left: -200px;top: -200px;width: 200px;height: 200px;background-color: #999;text-align: center;line-height: 200px;}  
</style>  
</head>  
<body>  

<div class="box">  
    <div class="box1">  
        .box1  
    </div>  
    <div class="box2">  
        .box2  
    </div>  
</div>  
  
</body>  
</html>
